<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="apply-box">
        <h1>Job Application (web)</h1> 
        <form action="">
                <div class="form-contain">
                <div class="form-control">
                    <label for="">First Name</label>
                    <input id="first-name" name="first-name" placeholder="Enter First Name">
                </div>
            

            
                <div class="form-control">
                    <label for="Last-name">Last  Name</label>
                    <input id="Last-name" name="Last-name" placeholder="Enter Last Name">
                </div>
            

            
            
                <div class="form-control">
                    <label for="Last-name">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email">
                </div>
            
 
            
                <div class="form-control">
                  <label for="job-role">Job Role</label>
                    <select id="job-role" name="job-role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Front End Developer</option>
                        <option value="backend">Back End Developer</option>
                        <option value="fullstack">Full Stack Developer</option>
                        <option value="ui-design"> User Interface Design</option>
                    </select>
                 </div> 

                 <div class="form-control">
                    <label for="adress">Address</label>
                   <textarea name="adress" id="adress" cols="50" rows="4" placeholder="Enter Adress"> </textarea>
                </div>

 
                <div class="form-control">
                    <label for="Pincode">Pincode</label>
                    <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode ">
                </div>
            

                <div class="form-control">
                    <label for="City">City</label>
                    <input id="City" name="City" placeholder="Enter city Name">
                </div>
            
              
                <div class="form-control">
                    <label for="Date">Date</label>
                    <input type="date" id="Date" name="Date" >
                </div>
            
                
                <div class="form-control">
                    <label for="upload">Upload your CV</label>
                    <input type="file" id="upload" name="upload" placeholder="Enter city Name">
                </div>
               </div>
               <div class="button"><button type="submit">Apply Now</button></div>
            </form>
        </div>
    </div>
    
</body>
</html>
